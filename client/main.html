<head>
  <title>FOLD</title>
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/fold/image/upload/v1/static/FOLD-apple-touch-icon.png">
  <link rel="shortcut icon" href="https://res.cloudinary.com/fold/image/upload/v1/static/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="fragment" content="!">

  <meta name="description" content="A reading, authoring, and publishing platform allowing storytellers to structure and contextualize stories." />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@readFOLD">
  <meta name="twitter:title" content="FOLD">
  <meta name="twitter:description" content="Reading, authoring, and publishing platform allowing storytellers to structure and contextualize stories.">
  <meta name="twitter:creator" content="@readFOLD">
  <meta name="twitter:image" content="https://res.cloudinary.com/fold/image/upload/v1/static/FOLD_twitter_image.png">

  <!-- Open Graph data -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fold.cm">
  <meta property="og:image" content="http://res.cloudinary.com/fold/image/upload/v1/static/FOLD_fb_image.png">
  <meta property="og:image:secure_url" content="https://res.cloudinary.com/fold/image/upload/v1/static/FOLD_fb_image.png">
  <meta property="og:title" content="FOLD">
  <meta property="og:description" content="Reading, authoring, and publishing platform allowing storytellers to structure and contextualize stories.">
</head>

<body>
{{> signin_overlay}}
</body>


<!--
  Templates used in reading, creating, and editing
-->

<template name="story_header">
  {{> top_banner showFilters=showPublished hideMakeAStory=showDraft slim=true}}
  <div class="title-overlay {{#unless read}}write{{/unless}}">
    {{#with headerImageVideoObject}}
      {{> looping_video}}
    {{else}}
      <img class="header-overlay-image" src={{headerImageUrl}}>
    {{/with}}
    <div id="banner-overlay">
    </div>
    <div class="title-author">
      {{> story_title }}
      <div class="author">
        <a href="{{profileUrl}}">
          By <span>{{authorName}}</span>
        </a>
      </div>
      <a class="author-image" href="{{profileUrl}}">
        <img class="profile-picture" src="{{profileImage author}}"/>
      </a>
    </div>
    {{#if popoutExists}}{{> audio_popout}}{{/if}}

    {{#unless isPhone}}
      {{#if headerImageAttribution}}
        <div class="attribution {{#unless pastHeader}}shown{{/unless}}">
        Header Image Source: {{headerImageAttribution}}
        </div>
      {{/if}}
    {{/unless}}
  </div>
</template>

<template name="audio_popout">
  <div class="audio-popout" style="{{#if isPhone}}left: {{mobileMargin}}px; bottom: {{mobileMargin}}px;  width: calc(100% - {{mobileMargin}}px); {{/if}}">
    <div class="title">{{title}}</div>
    <div class="controls">
      {{#if showPauseButton}}
        <button class="pause"><i class="fa fa-pause"></i></button>
      {{else}}
        <button class="play"><i class="fa fa-play"></i></button>
      {{/if}}
      <div class="current-time">{{currentTime}}</div>
      <input class="progress" type="range" min="0" max="1000" step="1" value="0">
      <div class="total-time">{{totalTime}}</div>
    </div>
    <button title="Stop playback and dismiss" class="dismiss-popout">
      {{> x_icon}}
    </button>
  </div>
</template>

<template name="story_title">
  <div>
    {{{storyTitleDiv}}}
  </div>
</template>

<template name="story">
    <!-- Mesh Background Overlay -->
    <!-- <div id="overlay"></div> -->
    <article class="content entire-story">
        <div class="vertical-narrative"
             style="width: {{cardWidth}}px; left: {{verticalLeft}}px;">
            {{> vertical_narrative}}

            {{> story_footer}}
        </div>
            <div class="horizontal-context">
                {{> horizontal_context}}
            </div>
    </article>


    {{#if pastHeader}}
        {{#if showMinimap}}
          {{> minimap}}
        {{/if}}
      {{#if showMobileMinimap}}
          {{> mobile_minimap}}
        {{/if}}
        {{#if metaviewOpen}}
          {{> metaview}}
        {{/if}}
        {{#if horizontalExists}}
            {{#unless addingContext}}
                <div class="browser-offset">
                    {{> story_browser}}
                </div>
            {{/unless}}
        {{/if}}
    {{/if}}
  {{#if adminMode}}
    {{> read_admin_ui}}
  {{/if}}
</template>


<template name="story_footer">
  <footer class="story-footer">
    {{#if read}}
      <div class="call-to-action vertical-narrative-section">
        <p>Show this writer some thanks!</p>{{> favorite_button }}
        <br>
        {{> random_story }}
      </div>
    {{/if}}
  </footer>
</template>

<template name="vertical_narrative">
  {{#each verticalSectionsWithIndex}}
    {{#unless read}}
      {{> add_vertical_minimized}}
    {{/unless}}
    {{> vertical_section_block}}
  {{/each}}
  {{#unless read}}
    {{> add_vertical_unminimized}}
  {{/unless}}
</template>

<template name="vertical_section_block">
  <div class="narrative-section vertical-narrative-section {{#if verticalSelected}}selected{{/if}} {{#if read}}read{{/if}} {{#if hasTitle}}has-title{{/if}}" data-vertical-index="{{index}}" data-vertical-id="{{_id}}">
    <section>
      {{#unless read}}
        {{#if verticalSelected}}
          <div class="narrative-babyburger-and-menu">
            <button class="narrative-babyburger {{#if babyburgerOpen}}active{{/if}}">
              {{> babyburger_icon}}
            </button>
            {{#if babyburgerOpen}}
              {{> vertical_edit_menu}}
            {{/if}}
          </div>
        {{/if}}
      {{/unless}}
      {{#if hasTitle}}
        {{{titleDiv}}}
      {{/if}}
      {{{contentDiv}}}
      <div class="button">
      </div>
    </section>
  </div>
</template>


<template name="horizontal_context">
  {{#unless read}}
    {{#if verticalExists}}
      {{#if currentYId}}
        {{> add_horizontal}}
      {{/if}}
      {{#each horizontalSections}}
        {{#if horizontalShown}}
          {{> context_anchor_menu}}
        {{/if}}
      {{/each}}
      <div style="display: {{#if addingContext}}inherit{{else}}none{{/if}}">
        {{> create_horizontal_section_block}}
      </div>
    {{/if}}
  {{/unless}}
  {{#each horizontalSections}}
    {{!-- <div class="inline-block {{#unless horizontalShown}}hide{{/unless}}"> --}}
      {{#each data}}
        {{#if horizontalSectionInDOM}}
          {{> horizontal_section_block}}
        {{/if}}
      {{/each}}
      {{#if horizontalShown}}
        {{#unless read}}
          {{add_horizontal}}
        {{/unless}}
      {{/if}}
    {{!-- </div> --}}

  {{/each}}
</template>


<template name="horizontal_section_block">
  <div
      class="narrative-section horizontal-narrative-section {{#if type}}{{type}}-card{{/if}} {{#if selected}}selected{{/if}} {{#if poppedOut}}popped-out selected{{/if}} {{#if hideContainer}}hide-container{{/if}} {{#if editingThisContext}}editing{{/if}} {{#if hide}}hide{{/if}}" data-index="{{index}}" style="width: {{cardWidth}}px; left: {{left}}px;">
<section>

    {{#if type}}
      {{#if text}}
        {{#if editingThisContext}}
          {{> create_text_section}}
        {{else}}
          {{> display_text_section}}
        {{/if}}
      {{/if}}
      {{#if image}}
        {{#if editingThisContext}}
          {{> create_image_section}}
        {{else}}
          {{> display_image_section}}
        {{/if}}
      {{/if}}
      {{#if gif}}
        {{#if editingThisContext}}
          {{> create_gif_section}}
        {{else}}
          {{> display_image_section}}
        {{/if}}
      {{/if}}
      {{#if map}}
        {{#if editingThisContext}}
          {{> create_map_section}}
        {{else}}
          {{> display_map_section}}
        {{/if}}
      {{/if}}
      {{#if audio}}
        {{#if editingThisContext}}
          {{> create_audio_section}}
        {{else}}
          {{> display_audio_section}}
        {{/if}}
      {{/if}}
      {{#if video}}
        {{#if editingThisContext}}
          {{> create_video_section}}
        {{else}}
          {{> display_video_section}}
        {{/if}}
      {{/if}}
      {{#if twitter}}
        {{#if editingThisContext}}
          {{> create_twitter_section}}
        {{else}}
          {{> display_twitter_section}}
        {{/if}}
      {{/if}}
      {{#if viz}}
        {{#if editingThisContext}}
        {{else}}
          {{> display_viz_section}}
        {{/if}}
      {{/if}}
      {{#if link}}
        {{#if editingThisContext}}
          {{> create_link_section}}
        {{else}}
          {{> display_link_section}}
        {{/if}}
      {{/if}}
      {{else}}
        {{> display_broken_section}}
      {{/if}}
      {{#if read}}
        {{#unless isPhone}}
          {{> remix_bar}}
        {{/unless}}
      {{/if}}
      {{#if isPhone}}
        {{#if selected}}
          <button class="mobile-context-back-button">
            {{> mobile_back_icon }}
          </button>
        {{/if}}
      {{/if}}
      </section>
    </div>
  </template>

<template name="remix_bar">
  <div class="remix-bar">
    <!--This card has been shared 6 times-->
    <button class="remix-button">
      {{> remix_icon_square }}
    </button>
    {{#if showPopoutButton}}
      <button title="Pop-out audio" class="popout-button">
        {{> popout_icon}}
      </button>
    {{/if}}
  </div>
</template>

<!-- Display Templates -->
<template name="display_text_section">
  <div class="display-context-section text-section" dir="auto">
    {{{textContent}}}
  </div>
    {{#unless read}}
      {{> horizontal_section_edit_delete}}
    {{/unless}}
</template>

<template name="display_image_section">
  <div class="display-context-section image-section {{#unless read}}always-show-caption{{/unless}}">
    {{#if showVideo}}
      {{> looping_video}}
    {{else}}
      <img src="{{url}}" />
      {{#if isGiphy}}<img class="giphy-logo" src="{{c.url 'static/giphy_logo.png'}}" />{{/if}}
      {{#if isFlickr}}
        <div class="attribution">
          <i class="fa fa-flickr"></i>
          {{#if ownerName}}<a href="{{ownerUrl}}" target="_blank">{{ownerName}}</a><span class="separator">Â·</span>{{/if}}<a href="{{webUrl}}" target="_blank">{{#if uploadDate}}{{uploadDate}}{{else}}source{{/if}}</a>
        </div>
      {{/if}}
    {{/if}}
    {{{textContent}}}
  </div>
  {{#unless read}}
    {{> horizontal_section_edit_delete}}
  {{/unless}}
</template>

<template name="looping_video">
  <div class="looping-video">
    <video autoplay loop muted="muted"
           poster="{{previewUrl}}">

      <source type="video/mp4"
              src="{{mp4Url}}">

      <source type="video/webm"
              src="{{webMUrl}}">
      Your browser does not support the HTML5 video tag.
    </video>
  </div>
</template>

<template name="display_map_section">
  <div class="display-context-section map-section">
    {{#if selected}}
      <div class="active-display">
        <iframe width="100%" height="300" frameborder="0" style="border:0" src="{{url}}"></iframe>
      </div>
    {{/if}}
    <div class="preview">
      <img src="{{previewUrl}}"/>
    </div>
  </div>
  {{#unless read}}
    {{> horizontal_section_edit_delete}}
  {{/unless}}
</template>

<template name="display_viz_section">
  <div class="display-context-section viz-section">
    {{#if selected}}
      <div class="deprecated-card">
        {{> viz_icon}}
        <div class="deprecation-message">Sorry, we don't support this card anymore. Please check it out at the <a href="{{linkUrl}}" class="green" target="_blank">Observatory of Economic Complexity</a></div>
      </div>
    {{else}}
      <div class="icon-only-preview">
        {{> viz_icon}}
      </div>
    {{/if}}
  </div>
  {{#unless read}}
    {{> horizontal_section_edit_delete}}
  {{/unless}}
</template>




<template name="display_audio_section">
  <div class="display-context-section audio-section" data-context-id="{{_id}}">
    <div class="active-display {{#unless selected}}hide{{/unless}}">
      <iframe width="100%" height="300" frameborder="0" style="border:0" src="{{url}}" allowfullscreen></iframe>
    </div>
    <div class="preview">
      <img src="{{previewUrl}}"/>
    </div>
  </div>
  {{#if poppedOut}}
    <div class="popout-message">
      <p>Currently listening to:
        <br>
        <em>{{title}}</em>
      </p>
    </div>
  {{/if}}
  {{#unless read}}
      {{> horizontal_section_edit_delete}}
    {{/unless}}
</template>

<template name="display_video_section">
  <div class="display-context-section video-section">
    {{#if selected}}
      <div class="active-display">
        <iframe width="100%" height="300" frameborder="0" style="border:0" src="{{url}}" allowfullscreen></iframe>
      </div>
    {{/if}}
    <div class="preview">
      <img src="{{previewUrl}}"/>
    </div>
    {{#if description}}
        <div class="description-overlay" dir="auto">
          {{! description}}
        </div>
      {{/if}}
  </div>
  {{#unless read}}
      {{> horizontal_section_edit_delete}}
    {{/unless}}
</template>


<template name="display_link_section">
  <div class="display-context-section link-section {{#if isFocused}}focused{{/if}}">
    <a href="{{url}}" target="_blank">
      <div class="top">
        {{#if thumbnailUrl}}

          {{#if imageOnLeft}}
            <div class="thumbnail left">
              {{#if editThumbnailPrompt}}
                <input type="file" accept="image/*" class="overlay {{#if uploadingThumbnail}}uploading{{/if}}">
              {{/if}}
              <img src="{{thumbnailUrl}}" />
            </div>
          {{else}}
            <div class="thumbnail top" style='background-image: url("{{thumbnailUrl}}")'>
              {{#if editThumbnailPrompt}}
                <input type="file" accept="image/*" class="overlay {{#if uploadingThumbnail}}uploading{{/if}}">
              {{/if}}
            </div>
          {{/if}}

        {{/if}}
        {{#if editingTitle}}
          <textarea class="link-title {{#if imageOnLeft}}image-on-left{{else}}image-on-top{{/if}}">{{title}}</textarea>
        {{else}}
          <div class="link-title {{#if imageOnLeft}}image-on-left{{else}}image-on-top{{/if}} {{#unless read}}click-to-edit{{/unless}}"><span>{{title}}</span></div>
        {{/if}}
      </div>
    </a>
  {{#if editingDescription}}
    <textarea class="link-description {{#if imageOnLeft}}image-on-left{{else}}image-on-top{{/if}}" rows="5">{{linkDescription}}</textarea>
  {{else}}
    <div class="link-description {{#if imageOnLeft}}image-on-left{{else}}image-on-top{{/if}} {{#unless read}}click-to-edit{{/unless}}"><span>{{linkDescription}}</span></div>
  {{/if}}
    <div class="bottom">
      <a class="read-more {{#unless read}}inactive{{/unless}}" href="{{url}}" target="_blank">Read more on {{providerTruncatedUrl}}</a>
    </div>
  </div>
  {{#unless read}}
    {{> horizontal_section_edit_delete}}
  {{/unless}}
</template>

<template name="display_twitter_section">
  <div class="display-context-section twitter-section">
      <div class="active-display">
      {{#if imgUrl}}
        <div class='image-section'>
          <img src='{{imgUrl}}'>
        </div>
        <button class="show-image"></button>
      {{/if}}
        <div class="twitter-text-section {{#if selected}} selected {{/if}} {{#if imgUrl}}image{{/if}} ">
          <div class="flag {{#if selected}} selected {{/if}} {{#if imgUrl}}image{{/if}}"></div>
          <div class='tweet-card'>
            <div class='title'>
              <div class='prof_pic'>
                <a href="{{user_url}}" target="_blank">
                  <img src="{{userpic}}">
                </a>
              </div>
              <div class='username'>
                <div>{{username}}
                </div>
                <div class="screenname"><a href="{{user_url}}" target="_blank">@{{screenname}}</a>
                </div>
              </div>
            </div>
            <div class="tweet" dir="auto">{{{formattedTweet}}}
            </div>
            <div class="info">
              <span>
                <a href="{{twitter_url}}" target="_blank"><i class="fa fa-twitter"></i>
                </a>
                {{#if retweetUser}}
                  <a href="{{retweet_url}}" target="_blank">
                  <i class="fa fa-retweet"></i>@{{retweetUser}}</a>
                {{/if}}
                <a href="{{tweet_url}}" target="_blank">{{date}}</a>
              </span>
            </div>
            <div class="actions">
              <span>
                <a href="{{reply_action}}" target="_blank">
                  <i class="fa fa-reply"></i>
                </a>
                <a href="{{retweet_action}}" target="_blank">
                  <i class="fa fa-retweet"></i>
                </a>
                <a href="{{favorite_action}}" target="_blank">
                  <i class="fa fa-star"></i>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
  </div>
  {{#unless read}}
      {{> horizontal_section_edit_delete}}
    {{/unless}}
</template>


<template name="display_broken_section">
  <div class="display-context-section broken-section">
  </div>
  {{#unless read}}
    {{> horizontal_section_edit_delete}}
  {{/unless}}
</template>


<template name="story_browser">
  <div class="story-browser {{#unless read}}edit-mode{{/unless}}">
    {{#if showLeftArrow}}
      <div class="left">
        {{> browse_arrow_left}}
      </div>
    {{/if}}
    {{#if showRightArrow}}
      <div class="right">
        {{> browse_arrow_right}}
      </div>
    {{/if}}
  </div>
</template>

<template name="metaview">
  <div class="metaview">
    <ul class="cards sortable-rows">
      {{#each verticalSectionsWithIndex}}
        <li class="row" data-id="{{_id}}">
          <div class="vertical-block">
            {{#if hasTitle}}
              <h4>{{title}}</h4>
            {{/if}}
            <p>{{textContent}}</p>
          </div>
          <ul class="horizontal-section sortable-blocks ui-state-default">
            {{#each horizontalSections}}
              <li class="horizontal-block ui-state-default" data-id="{{_id}}">
                {{> metaview_context_block}}
              </li>
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ul>
    <button class="close button">
      <i class="fa fa-times"></i>
    </button>
  </div>
</template>

<template name="metaview_context_block">
  {{#if video}}
    <img src="{{thumbnailUrl}}"/>
  {{/if}}
  {{#if image}}
    <img src="{{thumbnailUrl}}" />
  {{/if}}
  {{#if gif}}
    <img src="{{thumbnailUrl}}" />
  {{/if}}
  {{#if map}}
    <img src="{{previewUrl}}"/>
  {{/if}}
  {{#if twitter}}
    {{> twitter_icon}}
  {{/if}}
  {{#if audio}}
    {{> audio_icon}}
  {{/if}}
  {{#if viz}}
    {{> viz_icon}}
  {{/if}}
  {{#if text}}
    {{content}}
  {{/if}}


  {{#if link}}
    {{#if thumbnailUrl}}
     <img src="{{thumbnailUrl}}" />
    {{else}}
      {{title}}
    {{/if}}
  {{/if}}
</template>

<template name="minimap">
  {{#if minimapLargeEnough}}
  <div class="minimap hoverable">
    <div class="expand"><i class="fa fa-expand"></i></div>
    {{#each horizontalSectionsMap}}
    <div class="section {{#if selectedY}}selected-section{{/if}}" style="{{#if responsive}}height: {{sectionHeight}}px; margin-bottom: {{sectionMargin}}px;{{/if}}">
      <div class="vertical block {{#if selectedY}}selected-block{{/if}} {{#if showActivity}}activity-shown{{/if}}" style="{{#if responsive}}width: {{verticalCardWidth}}px;{{/if}}{{#if showActivity}}background-color: hsl(14, {{activityLevel}}%, 55%);{{/if}}">
      </div>
      {{#each horizontal}}
          <div class="horizontal block {{#if selectedX}}selected-block{{/if}} {{#if showActivity}}activity-shown{{/if}}" style="{{#if responsive}}width: {{horizontalCardWidth}}px;{{/if}}{{#if showActivity}}background-color: hsl(14, {{activityLevel}}%, 55%);{{/if}}">
          </div>
      {{/each}}
    </div>
    {{/each}}
  </div>
  {{/if}}
</template>

<template name="mobile_minimap">
  <div class="mobile-minimap-vertical" style="width: {{mobileMargin}}px; height: {{verticalHeight}}px;">
    <ol class="mobile-minimap-vertical-table">
      {{#each verticalSelectedArray}}
        <li class="vertical-marker-row">
          <div class="vertical-marker-cell">
            <div class="vertical-marker {{#if selected}}selected{{/if}}"></div>
          </div>
        </li>
      {{/each}}
    </ol>
  </div>

  <div class="mobile-minimap-horizontal" style="width: {{horizontalWidth}}px; height: {{mobileMargin}}px;">
    <div class="mobile-minimap-horizontal-table">
      <ol class="horizontal-marker-row">
        {{#each horizontalSelectedArray}}
          <li class="horizontal-marker-cell">
            <div class="horizontal-marker {{#if selected}}selected{{/if}}"></div>
          </li>
        {{/each}}
      </ol>
    </div>
  </div>

  <div class="mobile-minimap-corner" style="width: {{mobileMargin}}px; height: {{mobileMargin}}px;"></div>
</template>


<template name="type_specific_icon">
  {{#if twitter}}
    {{> twitter_icon }}
  {{/if}}
  {{#if video}}
    {{> video_icon }}
  {{/if}}
  {{#if map}}
    {{> map_icon }}
  {{/if}}
  {{#if image}}
    {{> image_icon }}
  {{/if}}
  {{#if viz}}
    {{> viz_icon }}
  {{/if}}
  {{#if gif}}
    {{> gif_icon }}
  {{/if}}
  {{#if audio}}
    {{> audio_icon }}
  {{/if}}
  {{#if text}}
    {{> text_icon }}
  {{/if}}
  {{#if link}}
    {{> link_icon }}
  {{/if}}
  {{#if remix}}
    {{> remix_icon }}
  {{/if}}
</template>

<template name="share_buttons">
  <div class="share-buttons">
    <div class="text">
      Share this Story {{> social_option_triangle}}
    </div>
    <button class="share-facebook">
      {{> facebook_social_icon}}
    </button>
    <button class="share-twitter">
      {{> twitter_social_icon}}
    </button>
    <button class="share-embed">
      {{> embed_icon}}
    </button>
  </div>
</template>

<template name="favorite_button">
    <div class="favorite-button">
        {{#if userFavorited}}
            <button type='button' class='unfavorite {{additionalClasses}}'>{{> favorite_icon }}</button>
        {{else}}
            <button type='button' class='favorite {{additionalClasses}}'>{{> favorite_icon }}</button>
        {{/if}}
        {{favoritedTotal}}
    </div>
</template>

<template name="editors_pick_button">
    <div class="editors-pick-button">
        {{#if editorsPick}}
            <button type='button' class='unpick'>{{> favorite_icon }}</button>
        {{else}}
            <button type='button' class='pick'>{{> favorite_icon }}</button>
        {{/if}}
    </div>
</template>

<template name="stats">
  {{> serverFacts}}
</template>

<template name="loading_page">
  <div class="loading-page" style="width: {{windowWidth}}px; height: {{windowHeight}}px;">
    <div class="centered-loading-icon">
      Wait for it...
      <!--{{> loading_icon}}-->
    </div>
  </div>
</template>
